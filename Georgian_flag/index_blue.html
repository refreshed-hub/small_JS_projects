<!DOCTYPE html>
<html lang="ka">
<style>


* {
  box-sizing: border-box;
}

body {
  background-color: #fff;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  min-height: 100vh;
  margin: 0;
}

#canvas {
  background: #f0f0f0;
  border-radius: 5px;
}

#source {
  display: none;
}

</style>

<head>
    <meta charset="UTF-8">
	<title>Task 3: საქართველოს დროშა</title>
</head>

<body>
<h1>საქართველოს დროშა</h1>
<canvas id="Canvas" width="600" height="400">
</canvas>
</body>

<script>

const canvas = document.getElementById('Canvas');
const ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.lineWidth = 10;

//ჰორიზონტალური ხაზი დიდი ჯვარის
ctx.moveTo(0, 185);
ctx.lineTo(600, 185);
ctx.lineTo(600, 215);
ctx.lineTo(0, 215);
ctx.closePath();
ctx.fillStyle = 'blue';
ctx.fill();

//ვერტიკალური ხაზი დიდი ჯვარის
ctx.moveTo(285, 0);
ctx.lineTo(285, 400);
ctx.lineTo(315, 400);
ctx.lineTo(315, 400);
ctx.lineTo(315, 0);
ctx.closePath();
ctx.fillStyle = 'blue';
ctx.fill();

//ზემო-მარცხენა ჯვარი
ctx.moveTo(100, 100);
ctx.lineTo(150, 100);
ctx.strokeStyle = 'blue';
ctx.stroke();
ctx.moveTo(125, 75);
ctx.lineTo(125, 125);
ctx.strokeStyle = 'blue';
ctx.stroke();

//ზემო-მარჯვენა ჯვარი
ctx.moveTo(450, 100);
ctx.lineTo(500, 100);
ctx.strokeStyle = 'blue';
ctx.stroke();
ctx.moveTo(475, 75);
ctx.lineTo(475, 125);
ctx.strokeStyle = 'blue';
ctx.stroke();

//ქვემო-მარცხენა ჯვარი
ctx.moveTo(100, 300);
ctx.lineTo(150, 300);
ctx.strokeStyle = 'blue';
ctx.stroke();
ctx.moveTo(125, 325);
ctx.lineTo(125, 275);
ctx.strokeStyle = 'blue';
ctx.stroke();

//ქვემო-მარჯვენა ჯვარი
ctx.moveTo(450, 300);
ctx.lineTo(500, 300);
ctx.strokeStyle = 'blue';
ctx.stroke();
ctx.moveTo(475, 325);
ctx.lineTo(475, 275);
ctx.strokeStyle = 'blue';
ctx.stroke();

</script>
</html>
